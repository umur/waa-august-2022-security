spring:
  application:
    name: spring-data-demo-1
  datasource:
    password: test
    url: jdbc:postgresql://localhost:5432/spring_course
    username: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8080