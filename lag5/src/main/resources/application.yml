


spring:
  application:
    name: spring-security-lab-5
  datasource:
    password: postgrespw
    url: jdbc:postgresql://localhost:5432/lab_6
    driver-class-name: org.postgresql.Driver
    username: postgres

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8080